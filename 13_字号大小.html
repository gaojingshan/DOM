<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            font-size: 26px;
        }
    </style>
</head>

<body>
    <p>
        <button id="big">字号增加</button>
        <button id="small">字号减小</button>
    </p>
    <p id="fsize">当前字号26</p>
    <p id="text" class="text">一定要加油，不能放弃</p>

    <script>
        var big = document.getElementById('big');
        var small = document.getElementById('small');
        var fsize = document.getElementById('fsize');
        var text = document.getElementById('text');

        // 信号量  获取文本字号
        var a = parseInt(getComputedStyle(text).fontSize);
        big.onclick = function () {
            // 点击一次字号增加2px
            a += 2;
            if (a == 30) {
                big.disabled = 'disabled'
            }
            small.disabled = '';
            render();
        }
        small.onclick = function () {
            // 点击一次字号减小2px
            a -= 2;
            if (a == 20) {
                small.disabled = 'disabled'
            }
            big.disabled = '';
            render();
        }
        function render() {
            // 显示字号大小
            fsize.innerHTML = `当前字号${a}`;
            // 把获得的值渲染到文本上
            text.style.fontSize = `${a}px`
        }
    </script>
</body>

</html>
