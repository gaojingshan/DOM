<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li input {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div>
        <h3>我喜欢的明星</h3>
        <ul id="love">
            <li><input type="checkbox" class="checkbox">易烊千玺</li>
            <li><input type="checkbox" class="checkbox">王俊凯</li>
            <li><input type="checkbox" class="checkbox">王一博</li>
        </ul>
        <button id="btn1">把选择的改为不喜欢</button>
    </div>
    <div>
        <h3>我不喜欢的明星</h3>
        <ul id="hate">
            <li><input type="checkbox" class="checkbox">周杰伦</li>
            <li><input type="checkbox" class="checkbox">陈奕迅</li>
        </ul>
        <button id="btn2">把选择的改为喜欢</button>
    </div>
    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var love = document.getElementById('love');
        var hate = document.getElementById('hate');
        var loveLi = love.getElementsByTagName('li');
        var hateLi = hate.getElementsByTagName('li');
        var checkboxs = document.getElementsByClassName('checkbox');
        // 清除所有的勾
        function qingGou() {
            for (var i = 0; i < checkboxs.length; i++) {
                checkboxs[i].checked = false;
            }
        }
        // 喜欢选择添加到不喜欢里面
        btn1.onclick = function () {
            for (var i = 0; i < loveLi.length; i++) {
                if (loveLi[i].querySelector('input').checked) {
                    hate.appendChild(loveLi[i])
                    i--;
                }
            }
            qingGou();
        }

        // 不喜欢选择添加到喜欢里面
        btn2.onclick = function () {
            for (var i = 0; i < hateLi.length; i++) {
                if (hateLi[i].querySelector('input').checked) {
                    love.appendChild(hateLi[i]);
                    i--;
                }
            }
            qingGou();
        }

    </script>
</body>

</html>
