<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>我喜欢的明星</h3>
    <ul id="love">
        <li><input type="checkbox">易烊千玺</li>
        <li><input type="checkbox">王俊凯</li>
        <li><input type="checkbox">王一博</li>
    </ul>
    <button id="btn1">把选择的改为不喜欢</button>

    <h3>我不喜欢的明星</h3>
    <ul id="hate">
        <li><input type="checkbox">周杰伦</li>
        <li><input type="checkbox">陈奕迅</li>
    </ul>
    <button id="btn2">把选择的改为喜欢</button>
    <script>
        var btn1 = document.getElementById('btn1');
        var love = document.getElementById('love');
        var btn2 = document.getElementById('btn2');
        var hate = document.getElementById('hate');
        btn1.onclick = function () {
            var li = love.getElementsByTagName('li');
            // 遍历所有love中的li，看谁里面的input是打钩的
            for (var i = 0; i < li.length; i++) {
                var checkbox = li[i].querySelector('input');
                // 如果复选框是勾选状态
                if (checkbox.checked) {
                    // 移动走
                    hate.appendChild(li[i]);
                    i--;
                    // 去掉对勾,checkbox就是那个对勾啊，即使它移动走了，也是对勾啊
                    checkbox.checked = false;
                }
            }
        }
        btn2.onclick = function () {
            var li = hate.getElementsByTagName('li');
            for (var i = 0; i < li.length; i++) {
                checkbox = li[i].querySelector('input');
                if (checkbox.checked) {
                    love.appendChild(li[i]);
                    i--;
                    checkbox.checked = false;
                }
            }
        }
    </script>
</body>

</html>
