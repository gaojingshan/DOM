<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            list-style: none;
        }

        li {
            float: left;
            width: 80px;
            height: 80px;
            background-color: #ccc;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <button id="btn">上li</button>
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var list = document.getElementById('list');
        var lis = list.getElementsByTagName('li');
        var btn = document.getElementById('btn');

        // 给list添加点击事件
        list.onclick = function (e) {
            // e.target就表示你点击的最内层元素
            // 哪来的e啊？是系统送的。
            // nodeName表示标签名，toLowerCase表示转为小写
            // 如果你点击的这个元素是li
            if (e.target.nodeName.toLowerCase() == 'li') {
                e.target.style.background = 'red';
            }
        }

        btn.onclick = function () {
            var li = document.createElement('li');
            list.appendChild(li);
        }
    </script>
</body>

</html>
